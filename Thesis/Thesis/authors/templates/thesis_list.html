{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thesis List</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <h1>Thesis List</h1>
    <ul>
        {% for thesis in theses %}
            <li><a href="{% url 'thesis_detail' thesis.id %}">{{ thesis.title }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
